<!DOCTYPE html>
<html>
<head>
    <title>Simple HTML Document with Colors</title>
    <style>
        body {
            background-color: #f1f1f1;
        }
        
        h1 {
            color: red;
        }
        
        p {
            color: blue;
        }
        
        ul {
            color: green;
        }
        
        li {
            color: purple;
        }
    </style>
</head>
<body>
    <h1>Hello, World!</h1>
    <p>This is a simple HTML document.</p>
    <ul>
        <li>Item 1</li>
        <li>Item 2</li>
        <li>Item 3</li>
    </ul>
</body>
</html>
